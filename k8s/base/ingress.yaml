apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booquiz-ingress
  namespace: booquiz
  annotations:
    # WebSocket 연결 활성화
    nginx.ingress.kubernetes.io/enable-websocket: "true"

    # Backend API rewrite 규칙
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Frontend
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # Backend APIs
          - path: /api/quiz-zone(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000

          - path: /api/quiz-set(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000

          - path: /api/chat(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000

          # WebSocket 연결
          - path: /ws/play(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000

          - path: /ws/chat(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
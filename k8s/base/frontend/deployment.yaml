apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: booquiz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ${DOCKER_USERNAME}/booquiz-frontend:${DOCKER_TAG}
          ports:
            - containerPort: 80
version: '3.8'

services:
    nginx:
        image: nginx:alpine
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf
            # SSL 인증서가 필요한 경우 아래 주석 해제
            # - ./ssl:/etc/nginx/ssl
        depends_on:
            - frontend
            - backend
        networks:
            - booquiz
        restart: unless-stopped

    frontend:
        container_name: booquiz-frontend
        image: ${DOCKER_USERNAME}/booquiz-frontend:${DOCKER_TAG}
        build:
            context: .
            dockerfile: apps/frontend/Dockerfile
            args:
                - VITE_API_URL=/api
                - VITE_WS_URL=/ws
        expose:
            - '80'
        networks:
            - booquiz
        restart: unless-stopped

    backend:
        container_name: booquiz-backend
        image: ${DOCKER_USERNAME}/booquiz-backend:${DOCKER_TAG}
        build:
            context: .
            dockerfile: apps/backend/Dockerfile
            args:
                - NODE_ENV=${NODE_ENV}
                - SESSION_SECRET=${SESSION_SECRET}
                - MYSQL_HOST=mysql
                - DB_PORT=${DB_PORT}
                - DB_USERNAME=${DB_USERNAME}
                - DB_PASSWORD=${DB_PASSWORD}
                - DB_DATABASE=${DB_DATABASE}
                - DB_SYNCHRONIZE=${DB_SYNCHRONIZE}
        expose:
            - '3000'
        depends_on:
            - mysql
        networks:
            - booquiz
        restart: unless-stopped

    mysql:
        image: mysql:8
        container_name: booquiz-mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
            - ./mysql:/docker-entrypoint-initdb.d
        expose:
            - '3306'
        networks:
            - booquiz
        restart: unless-stopped

networks:
    booquiz:
        name: booquiz

volumes:
    mysql_data:
        name: booquiz-mysql-data
